<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <form id="calc">
    <table>
      <tr>
        <td>
            <input type="text" name="input" size="16" id="answer">
            <br>
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="numbers" name="one" value="1" id="1">
          <input type="button" class="numbers" name="two" value="2" id="2">
          <input type="button" class="numbers" name="three" value="3" id="3">
          <input type="button" class="operator" name="plus" value="+" id="+">
          <br>
          <input type="button" class="numbers" name="four" value="4" id="4">
          <input type="button" class="numbers" name="five" value="5" id="5">
          <input type="button" class="numbers" name="six" value="6" id="6">
          <input type="button" class="operator" name="minus" value="-" id="-">
          <br>
          <input type="button" class="numbers" name="seven" value="7" id="7">
          <input type="button" class="numbers" name="eight" value="8" id="8">
          <input type="button" class="numbers" name="nine" value="9" id="9"> 
          <input type="button" class="operator" name="times" value="*" id="*">
          <br>
          <input type="button" class="cl" id="clear" name="clear" value=" C ">
          <input type="button" class="numbers" name="zero" value="0" id="0">
          <input type="button" class="eq" name="doit" value=" = " id="=">
          <input type="button" class="operator" name="div" value="/" id="/">
          <br>
        </td>
      </tr>
    </table>
  </form>
</body>   
</html>
